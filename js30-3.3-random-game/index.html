<!DOCTYPE html>

                    <div class="game-box"></div>

                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>

            </div>

        <div class="main-FAQ">

                    <li>How to play?</li>
                    <li>Your Best Score!</li>
                </ul>
        </div> 
        </main>

        <footer class="footer">
            <div class="footer-wrapper">
                <a href="https://rs.school/js-stage0/" target="_blank" class="link-rs_school">
                    <img class="rs_school_js_icon" src="../js30-3.3-random-game/icon/rs_school_js.svg" alt="rs_school_js-icon">
                </a>
                <span class="made_year">Made in 2023</span>
                <a href="https://github.com/Hunter-137" target="_blank" class="link-github">

    <div class="modal modal-game_over">

            <p class="modal-game_over-title">You Win!</p>
            <p class="modal-game_over-score">Your score:
                <span class="modal-game_over-score-item">&nbsp;2048!</span>
            </p>
            <button class="modal-game_over-restart_btn">Restart</button>
        </div>
    </div>
