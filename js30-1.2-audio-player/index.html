<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link rel="shortcut icon" href="../js30-1.2-audio-player/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../js30-1.2-audio-player/css/style.css">
    <script src="../js30-1.2-audio-player/js/index.js" defer></script>
</head>
<body>
    <audio class="playlist" >
        <source class="song_1" src="../js30-1.2-audio-player/songs/BAGEW-Heartlezz.mp3" type="audio/mpeg">
        <source class="song_2" src="../js30-1.2-audio-player/songs/Carnival_Youth-Brown_Eyes_and_All_the_Rest.mp3" type="audio/mpeg">
    </audio>
    <audio class="song_2" src="../js30-1.2-audio-player/songs/Carnival_Youth-Brown_Eyes_and_All_the_Rest.mp3"></audio>
   <div class="container">
        <header>
            <div class="header-background"></div>
        </header>
        <main>
            <div class="wrapper">
                <div class="audio_player">
                    <div class="audio_image-box">
                        <img class="audio_image-box-item first" src="../js30-1.2-audio-player/img/box_back_1.png" alt="song_img">
                        <img class="audio_image-box-item second" src="../js30-1.2-audio-player/img/box_back_2.png" alt="song_img">
                    </div>
                    <div class="controls">
                        <p class="controls-song_name">Heartlezz</p>
                        <p class="controls-song_author">Bagew</p>
                        <div class="controls-progress_bar-wrapper">
                            <div class="current_time">0:00</div>
                            <div class="controls-progress_bar-container">
                                <div class="controls-progress_bar"></div>
                            </div>
                            <div class="end_time">2:36</div>
                        </div>
                        <div class="controls-wrapp">
                            <img class="controls-icon prevArrow" src="../js30-1.2-audio-player/icon/prevNextArrow.png" alt="prevArrow">
                            <img class="controls-icon playIcon" src="../js30-1.2-audio-player/icon/play.png" alt="playIcon">
                            <img class="controls-icon pauseIcon" src="../js30-1.2-audio-player/icon/pause.png" alt="pauseIcon">
                            <img class="controls-icon nextArrow" src="../js30-1.2-audio-player/icon/prevNextArrow.png" alt="nextArrow">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="info-wrapper">
                <a class="info-wrapper-link" href="https://rs.school/js-stage0/" target="_blank" rel="noopener noreferrer">
                    <img class="info-rs_link-item" src="../js30-1.2-audio-player/icon/rs_school_js.svg" alt="rs_school_js_icon">
                </a>
                <a class="info-wrapper-link" href="https://github.com/Hunter-137" target="_blank" rel="noopener noreferrer">
                    <span class="info-github_link-item">Hunter-137</span>
                </a>
            </div>
        </footer>
   </div>
</body>
</html>
