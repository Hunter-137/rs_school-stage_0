<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="./icon/—Pngtree—head shape library bookshelf_5304259 (1).ico">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <section class="header-wrapped-nav">
                <h1 class="header-wrapped-nav-h1">Brooklyn Public Library</h1>
                <nav class="header-nav">
                    <ul class="header-ul">
                        <li class="header-ul-li">About</li>
                        <li class="header-ul-li">Favorites</li>
                        <li class="header-ul-li">Coffee shop</li>
                        <li class="header-ul-li">Contacts</li>
                        <li class="header-ul-li" class="header-ul-li-last">Library Card</li>
                        <li class="header-ul-li-img">
                            <img src="./icon/icon_profile.svg" alt="icon">
                        </li>
                    </ul>
                </nav>
            </section>
            <section class="header-welcome">
                <div class="header-welcome-p-wrapped">
                    <p class="header-welcome-paragraph">Welcome to the Brooklyn Library</p>
                </div>
            </section>
        </header>
        <main class="main">
            <section class="main-about">
                <h2 class="main-about-title title">About</h2>
                <p class="main-about-description">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
                <section class="main-about-img">
                    <img class="main-about-img_1" src="../library/img/mainAbout_1.jpg" alt="image">
                    <img class="main-about-img_2" src="../library/img/mainAbout_2.jpg" alt="image">
                    <img class="main-about-img_3" src="../library/img/mainAbout_3.jpg" alt="image">
                </section>
                <div class="main-about-circle">
                    <div class="main-about-circle_1"></div>
                    <div class="main-about-circle_2"></div>
                    <div class="main-about-circle_3"></div>
                </div>
            </section>
            <section class="main-favorites">
                <h2 class="main-favorites-title title">Favorites</h2>
                <p class="main-favorites-text">Pick favorites of season</p>
                <label>
                    <input class="main-favorites-input main-favorites-input_first" type="radio" name="season" value="winter"><span>Winter</span>
                </label>
                <label>
                    <input class="main-favorites-input" type="radio" name="season" value="winter"><span>Spring</span>
                </label>
                <label>
                    <input class="main-favorites-input" type="radio" name="season" value="winter"><span>Summer</span>
                </label>
                <label>
                    <input class="main-favorites-input" type="radio" name="season" value="winter"><span>Autumn</span>
                </label>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
